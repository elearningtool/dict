<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="resources/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('.google > iframe').css({ 'position': 'static', 'top': '0px', 'left': '0px', 'height': '24px' });
            $('.facebook > iframe').css({ 'height': '60px' });
        }); 
    </script>
</head>
<body style="padding: 0px; margin: 0px; overflow: hidden;">
    <div class="google" style="float: left;">
        <!-- Place this tag where you want the +1 button to render -->
        <g:plusone size="tall" href="https://chrome.google.com/webstore/detail/bnhifanepajfngkbgiekldogdnhnpcod"></g:plusone>
        <!-- Place this tag after the last plusone tag -->
        <script type="text/javascript">
            (function () {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
    </div>
    <!-- Twitter -->
    <div style="float: left; margin-left: 5px;">
        <a href="http://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/bnhifanepajfngkbgiekldogdnhnpcod"
            data-text="Check this out!" data-count="vertical">Tweet</a><script type="text/javascript"
                src="http://platform.twitter.com/widgets.js"></script>
    </div>
    <!-- Facebook -->
    <div class="facebook" style="float: left; margin-left: 5px;">
        <iframe src="http://www.facebook.com/plugins/like.php?app_id=231273943550668&amp;href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FVocabbi%2F191239077594860&amp;send=false&amp;layout=box_count&amp;width=50&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=60"
            scrolling="no" frameborder="0" style="border: none; overflow: hidden; width: 50px;
            height: 90px;" allowtransparency="true"></iframe>
    </div>
    <div class="paypal" style="float: right; margin-right: 5px; top:39px; position:relative;">
        <input type="image" src="images/btn_donate_SM.png"
            border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" onclick="chrome.tabs.create({url:'paypal.htm'});">
    </div>
</body>
</html>
